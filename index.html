<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <meta name="author" content="Simone Fera">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">


</head>

<body>

    <div class="wrapper">
        <aside>
            <h4 id="logo"><img src="./spotify/img/logo-small.svg" alt="logo-small"></h4>
            <div class="aside-list">
                <ul>
                    <li><img src="./spotify/img/home.svg" alt="home"></li>
                    <li><img src="./spotify/img/search.svg" alt="search"></li>
                    <li><img src="./spotify/img/libreria.svg" alt="librery"></li>
                </ul>
            </div>
            <div class="bottom-aside">
                <div class="download-app">
                    <i class="fa-regular fa-circle-down"></i>
                </div>
                <div class="utente">
                    <img src="./spotify/img/profile.svg" alt="profile">
                </div>
            </div>
        </aside>
        <div id="main">
            <header>
                <div class="upgrade-header">
                    <button id="upg">EFFETUA L'UPGRADE</button>
                </div>
            </header>
            <div class="contents">
                <div class="row-main">
                    <div class="col-main">
                        <div class="list-main">
                            <ul>
                                <li><a href="#">IN EVIDENZA</a></li>
                                <li><a href="#">PODCAST</a></li>
                                <li><a href="#">CLASSIFICHE</a></li>
                                <li><a href="#">GENERI E MOOD</a></li>
                                <li><a href="#">NUOVE USCITE</a></li>
                                <li><a href="#">SCOPRI</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row-bit">
                    <!-- prima colonna bit -->
                    <div class="col-bit">
                        <div class="list-bit ">
                            <img src="./spotify/img/metal_lifting.jpg" alt="metal_music">
                            <div class="text-h">
                                <h4 id="text-h4">Heavy Metal</h4>
                                <h5 id="text-h5">Subtitle</h5>
                            </div>

                            <div class="col-bit">
                                <div class="list-bit">
                                    <img src="./spotify/img/stranger.jpeg" alt="stanger-things">
                                    <div class="text-h">
                                        <h4 id="text-h4">Heavy Metal</h4>
                                        <h5 id="text-h5">Subtitle</h5>
                                    </div>
                                </div>i
                            </div>
                            <div class="col-bit">
                                <div class="list-bit">
                                    <img src="./spotify/img/aquietplace.jpeg" alt="">
                                    <div class="text-h">
                                        <h4 id="text-h4">Heavy Metal</h4>
                                        <h5 id="text-h5">Subtitle</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-bit">
                                <div class="list-bit">
                                    <img src="./spotify/img/split.jpeg" alt="">
                                    <div class="text-h">
                                        <h4 id="text-h4">Heavy Metal</h4>
                                        <h5 id="text-h5">Subtitle</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-bit">
                                <div class="list-bit">
                                    <img src="./spotify/img/cure.jpeg" alt="">
                                    <div class="text-h">
                                        <h4 id="text-h4">Heavy Metal</h4>
                                        <h5 id="text-h5">Subtitle</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-bit">
                                <div class="list-bit">
                                    <img src="./spotify/img/sinister.jpeg" alt="sinister-cover">
                                    <div class="text-h">
                                        <h4 id="text-h4">Heavy Metal</h4>
                                        <h5 id="text-h5">Subtitle</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="master_play">
            <div class="wave">
                <div class="wave1"></div>
                <div class="wave1"></div>
                <div class="wave1"></div>
            </div>
            <div class="cover-play">
                <img src="./spotify/img/sinister.jpeg" alt="sinister">
                <h5>Sinister</h5>
                <div class="subtitle">Brano <br> Nome</div>
                <div class="icon-heart">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="icon-folder">
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="icon">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>

            <span id="currentStart">00:35</span>
            <div class="bar">
                <input type="range" min="0" value="40" max="100">
                <div class="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="currentEnd">02:20</span>
        </div>

        <div class="vol">
            <i class="fa-solid fa-volume-off"></i>
            <input type="range" min="0" value="40" max="100">
            <div class="vol-bar"></div>
            <div class="vol-dot"></div>
        </div>
        </div>

    </footer>
</body>

</html>
